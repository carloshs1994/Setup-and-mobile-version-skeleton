<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Name">Carlos Herver Solano</div>
        <div class="Personal-information Portafolio">Portafolio</div>
        <div class="Personal-information About">About</div>
        <div class="Personal-information Contact">Contact</div>
        <div class="Envelope"><img src="assets/Union.png" alt="An icon in the shape of an envelope"></div>
    </header>
    <main>
        <div class="social-media">
            <div class="github"><img src="assets/github.svg"></div>
            <div class="linkedin"><img src="assets/Linkedin-icon.svg"></div>
            <div class="angel-list"><img src="assets/angel-list.svg"></div>
            <div class="twitter"><img src="assets/twitter.svg"></div>
            <div class="medium"><img src="assets/medium.svg"></div>
        </div>
        <div class="intro-tex"></div>
        <div class="ilustration-main"><img src="assets/Illustration-header.png" alt="Some geometrical shapes"></div>
    </main>
</body>
</html>
